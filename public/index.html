<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe-Chat</title>
  
    
    <link rel="stylesheet" href="main.css">
</head>

<body>   
    
<div class="flex">

    <div class="width50" >

        <div class="board">
            <button class="cell" id="a0"></button>
            <button class="cell" id="a1"></button>
            <button class="cell" id="a2"></button>
            <button class="cell" id="b0"></button>
            <button class="cell" id="b1"></button>
            <button class="cell" id="b2"></button>
            <button class="cell" id="c0"></button>
            <button class="cell" id="c1"></button>
            <button class="cell" id="c2"></button>
            <br>
           
        
        </div>
        <h2 id="messages">Waiting for opponent to join...</h2>
        <div>

            <div>
                <button class="mybtn" onclick="display_score()" type="button">
                    Check Highscore
                </button>
            </div>
<br>
            <div>
                <button class="mybtn" onClick="window.location.reload();">Rejoin</button>
            </div>

        </div>
    </div>



    <div  id="chat-container">
        
        <div id="typo">

        </div>
        
        <div id="chat-window">
            <div id="output"></div>
            <div id="actions"></div>
        </div>

        <div class="inputsend">

            <input type="text" id="message" placeholder="Type a Message ...">
            <button id="send">Send</button>
        </div>
    </div>
</div>


 

    <!-- Use of jquery code -->
    <script  src="https://code.jquery.com/jquery-1.11.1.js"></script>

   <!--Requiring the socket.io file for client connection -->
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>

    <script src="game.js" charset="utf-8"></script>
    
</body>
</html>
